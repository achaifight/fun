<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>选择器</title>
		<style type="text/css">
			body{
				text-align: center;
				margin: 300px;
			}
		</style>
	</head>
	
	<body>
		<button id="btn" type="button" onclick="testConfirm()"  >点我</button>
	</body>
	<script type="text/javascript">
		function testConfirm(){
			var flag=confirm("水水爱我吗？");
			if(flag){
				alert("我也爱你");
				window.open("img/水.jpg")
			}else{
				testConfirm();
			}
		}
	</script>
</html>
